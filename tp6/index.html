<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Project 6: Weather App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>

<body>

    <main>

        <div id="currentInfo">
            <div id="location">Pullman, WA</div>
            <div id="currentTemp">76째F</div>
            <div id="currentStatus">Sunny</div>
        </div>

        <div id="currentHumidity">32%</div>
        <div id="currentWind">3mph NNW</div>

        <!-- ONE scroll container -->
        <div id="futureInfo">

            <div class="futureDay">
                <div class="futureTemp">74째F</div>
                <div class="futureWind">6mph NW</div>
                <div class="futureStatus">Cloudy</div>
            </div>

            <div class="futureDay">
                <div class="futureTemp">69째F</div>
                <div class="futureWind">8mph NW</div>
                <div class="futureStatus">Rainy</div>
            </div>

            <div class="futureDay">
                <div class="futureTemp">78째F</div>
                <div class="futureWind">4mph NW</div>
                <div class="futureStatus">Sunny</div>
            </div>

        </div>

    </main>

</body>

</html>
